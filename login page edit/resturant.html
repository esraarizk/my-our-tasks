 <div class="login">

     <h1>Fill out the form below to login </h1>
           <form class="login_form" id="form">
               <div class="form-controll">
   <input class="form-control" type="text" id="name" name="name" placeholder="User name" required="" pattern="[A-Za-z]+" title="letters only, no numbers or punctuation or special characters" maxlength="18">
                                
              </div>

               <div class="form-controll">
   <input class="form-control" type="password" id="password" name="password" placeholder=" Password" required=""   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                                
              </div>
           
  <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe" checked>Remember me</label>
               
  <input type="submit" value="Login" class="form-control" id="log-on" onclick="myFunction()">
               
               <p id="valid"></p>
               
   <a class="link" href="#" target="_self">Forgot password?</a>         
		</form>       

         </div> 
    
    
 <script src="resturant.js"></script>
